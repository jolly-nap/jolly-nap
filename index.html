<!DOCTYPE html>
<html>
  <head>
    <title>Jolly Nap</title>
    <meta content="Eric Wright" name="author" />
    <meta content="Get the most out of your nap." name="description" />
    <meta content="jolly nap, nap, sleepytime, sleepyti.me" name="keywords" />
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css" />
    <link href="stylesheets/application.css" rel="stylesheet" type="text/css" />
    <link href="favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    <link href="apple-touch-icon-114x114.png" rel="apple-touch-icon" sizes="114x114" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
  </head>
  <body>
    <header class="site-header">
      <span class="logo">Jolly Nap</span>
      <div class="subtitle">Sleep Calculator</div>
    </header>
    <div class="bedtime blurb">Going to bed?</div>
    <a class="btn primary" href="#sleep-now" id="sleep-now">Get Waketime</a>
    <div id="wake-times"></div>
    <div class="get-up blurb">When do you need to get up?</div>
    <label for="wake-up-time">Wake Up Time</label><input id="wake-up-time" name="wake-up-time" required="required" type="time" /><a class="btn" href="#wake-time" id="calculate-wake-time">Get Bedtime</a>
    <footer>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="javascripts/application.js"></script>
    </footer>
  </body>
</html>
