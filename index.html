<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>Jolly Nap</title>
    <meta content="Eric Wright" name="author" />
    <meta content="Get the most out of your nap." name="description" />
    <meta content="jolly nap, nap, sleepytime, sleepyti.me" name="keywords" />
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

    <div class="wrapper">
      <header class="site-header">
        <span class="logo">Jolly Nap</span>
        <div class="subtitle">Sleep Calculator</div>
      </header>
      <div class="content">
        <div class="btn-container">
          <a class="btn primary" href="#sleep-now" id="sleep-now">Sleep now</a>
        </div>
        <div class="wake-time-explanation blurb">Try to wake up at:</div>
        <div id="wake-times"></div>
        <div class="bed-time blurb">You need 6 sleep cycles to wake up rested.</div>
        <div class="get-up blurb">When do you have to wake up?</div>
        <div class="wake-up-container">
          <label for="wake-up-time">Wake Up Time</label><input id="wake-up-time" name="wake-up-time" required="required" type="time" value="00:00" />

      </div>
