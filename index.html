<!DOCTYPE html>
<html>
  <head>
    <title>Jolly Nap</title>
    <meta content="Eric Wright" name="author" />
    <meta content="Get the most out of your nap." name="description" />
    <meta content="jolly nap, nap, sleepytime, sleepyti.me" name="keywords" />
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css" />
    <link href="stylesheets/application.css" rel="stylesheet" type="text/css" />
    <link href="/favicon.png" rel="icon" type="image/png" />
  </head>
  <body>
    <header class="site-header">
      <div class="logo">Jolly Nap</div>
      <div class="subtitle">Sleep Calculator</div>
    </header>
    <section class="content">
      <div class="clock" id="active">
        <span class="hours"></span><span class="colon"></span><span class="minutes"></span><span class="seconds"></span><span class="meridian"></span>
      </div>
    </section>
    <div class="sleep-controls">I need to wake up at<a class="btn" id="sleep-calculate">Calculate</a><a class="btn secondary" id="sleep-now">Sleep Now</a>
    </div>
    <footer>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="javascripts/application.js"></script>
    </footer>
  </body>
</html>
